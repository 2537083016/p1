<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Presensi Wajah Real-time (OpenCV.js)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>

<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">
    Aplikasi Presensi Wajah Real-time (Single File)
  </h1>

  <!-- ====== LAYOUT ====== -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

    <!-- VIDEO PANEL -->
    <div class="bg-white p-3 rounded shadow">
      <video id="video" autoplay playsinline class="w-full rounded"></video>
      <canvas id="canvas" class="hidden"></canvas>

      <div class="mt-2 space-y-2">
        <input id="nameInput" placeholder="Nama" class="w-full border p-1 rounded" />
        <button id="enrollBtn" class="w-full bg-blue-600 text-white p-2 rounded">
          Enroll Wajah
        </button>
        <button id="activateBtn" class="w-full bg-green-600 text-white p-2 rounded hidden">
          Aktifkan Kembali Scan
        </button>
      </div>

      <p id="status" class="mt-2 text-sm text-gray-700"></p>
    </div>

    <!-- DATASET PANEL -->
    <div class="bg-white p-3 rounded shadow">
      <h2 class="font-semibold mb-2">Dataset Wajah</h2>
      <ul id="faceList" class="text-sm space-y-1"></ul>

      <h2 class="font-semibold mt-4 mb-2">Data Presensi</h2>
      <table class="w-full text-sm border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-1">Nama</th>
            <th class="border p-1">Waktu</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>

    <!-- BENCHMARK PANEL -->
    <div class="bg-white p-3 rounded shadow">
      <h2 class="font-semibold mb-2">Benchmark Konversi Image</h2>

      <table class="w-full text-sm border mb-2">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-1">Metode</th>
            <th class="border p-1">Waktu (ms)</th>
          </tr>
        </thead>
        <tbody id="benchmarkTable"></tbody>
      </table>

      <canvas id="benchmarkChart"></canvas>
    </div>

  </div>

<script>
/* =========================================================
   GLOBAL STATE
========================================================= */
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

let scanning = true;
let classifier;
let chart;

/* =========================================================
   UTIL LOCAL STORAGE
========================================================= */
function getFaces() {
  return JSON.parse(localStorage.getItem("faces") || "[]");
}
function saveFaces(data) {
  localStorage.setItem("faces", JSON.stringify(data));
}
function getAttendance() {
  return JSON.parse(localStorage.getItem("attendance") || "[]");
}
function saveAttendance(data) {
  localStorage.setItem("attendance", JSON.stringify(data));
}

/* =========================================================
   UI RENDER
========================================================= */
function renderFaces() {
  let list = document.getElementById("faceList");
  list.innerHTML = "";
  getFaces().forEach((f, i) => {
    let li = document.createElement("li");
    li.innerHTML = `${f.name}
      <button class="text-red-600 ml-2"
        onclick="deleteFace(${i})">Hapus</button>`;
    list.appendChild(li);
  });
}

function renderAttendance() {
  let tbody = document.getElementById("attendanceTable");
  tbody.innerHTML = "";
  getAttendance().forEach(a => {
    let tr = document.createElement("tr");
    tr.innerHTML = `<td class="border p-1">${a.name}</td>
                    <td class="border p-1">${a.time}</td>`;
    tbody.appendChild(tr);
  });
}

/* =========================================================
   FACE FEATURE EXTRACTION
   (Histogram Grayscale)
========================================================= */
function extractFeature(mat) {
  let gray = new cv.Mat();
  cv.cvtColor(mat, gray, cv.COLOR_RGBA2GRAY);

  let hist = new cv.Mat();
  let channels = [0];
  let histSize = [64];
  let ranges = [0, 256];
  cv.calcHist(gray, channels, new cv.Mat(), hist, histSize, ranges);
  cv.normalize(hist, hist);

  gray.delete();
  return Array.from(hist.data32F);
}

/* =========================================================
   COSINE SIMILARITY
========================================================= */
function cosineSimilarity(a, b) {
  let dot = 0, na = 0, nb = 0;
  for (let i = 0; i < a.length; i++) {
    dot += a[i] * b[i];
    na += a[i] * a[i];
    nb += b[i] * b[i];
  }
  return dot / (Math.sqrt(na) * Math.sqrt(nb));
}

/* =========================================================
   ENROLL
========================================================= */
document.getElementById("enrollBtn").onclick = () => {
  let name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Nama kosong");

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let src = cv.imread(canvas);

  let faces = new cv.RectVector();
  let gray = new cv.Mat();
  cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
  classifier.detectMultiScale(gray, faces);

  if (faces.size() === 0) {
    alert("Wajah tidak terdeteksi");
    return;
  }

  let face = faces.get(0);
  let roi = src.roi(face);
  let feature = extractFeature(roi);

  let data = getFaces();
  data.push({ name, feature });
  saveFaces(data);

  roi.delete(); src.delete(); gray.delete(); faces.delete();
  renderFaces();
  alert("Wajah berhasil dienroll");
};

/* =========================================================
   DELETE FACE
========================================================= */
function deleteFace(i) {
  let data = getFaces();
  data.splice(i, 1);
  saveFaces(data);
  renderFaces();
}

/* =========================================================
   REAL-TIME SCAN LOOP
========================================================= */
function scanLoop() {
  if (!scanning) return;

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let src = cv.imread(canvas);
  let gray = new cv.Mat();
  cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

  let faces = new cv.RectVector();
  classifier.detectMultiScale(gray, faces);

  if (faces.size() > 0) {
    let roi = src.roi(faces.get(0));
    let feat = extractFeature(roi);

    let best = { name: null, score: 0 };
    getFaces().forEach(f => {
      let s = cosineSimilarity(feat, f.feature);
      if (s > best.score) best = { name: f.name, score: s };
    });

    if (best.score > 0.85) {
      scanning = false;
      document.getElementById("status").innerText =
        `Berhasil Presensi: ${best.name}`;

      let att = getAttendance();
      att.push({ name: best.name, time: new Date().toLocaleString() });
      saveAttendance(att);
      renderAttendance();

      document.getElementById("activateBtn").classList.remove("hidden");
    }
    roi.delete();
  }

  src.delete(); gray.delete(); faces.delete();
  requestAnimationFrame(scanLoop);
}

/* =========================================================
   ACTIVATE AGAIN
========================================================= */
document.getElementById("activateBtn").onclick = () => {
  scanning = true;
  document.getElementById("status").innerText = "";
  document.getElementById("activateBtn").classList.add("hidden");
  scanLoop();
};

/* =========================================================
   BENCHMARK
========================================================= */
async function benchmark() {
  let results = {};

  // Base64
  let t0 = performance.now();
  let dataURL = canvas.toDataURL();
  let img = new Image();
  img.src = dataURL;
  await img.decode();
  ctx.drawImage(img, 0, 0);
  cv.imread(canvas).delete();
  results.Base64 = performance.now() - t0;

  // Uint8Array
  t0 = performance.now();
  let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  cv.matFromImageData(imgData).delete();
  results.Uint8Array = performance.now() - t0;

  // ImageBitmap
  t0 = performance.now();
  let bitmap = await createImageBitmap(video);
  ctx.drawImage(bitmap, 0, 0);
  cv.imread(canvas).delete();
  results.ImageBitmap = performance.now() - t0;

  renderBenchmark(results);
}

function renderBenchmark(res) {
  let tbody = document.getElementById("benchmarkTable");
  tbody.innerHTML = "";
  Object.keys(res).forEach(k => {
    let tr = document.createElement("tr");
    tr.innerHTML = `<td class="border p-1">${k}</td>
                    <td class="border p-1">${res[k].toFixed(2)}</td>`;
    tbody.appendChild(tr);
  });

  let ctxChart = document.getElementById("benchmarkChart");
  if (chart) chart.destroy();
  chart = new Chart(ctxChart, {
    type: "bar",
    data: {
      labels: Object.keys(res),
      datasets: [{
        label: "Execution Time (ms)",
        data: Object.values(res)
      }]
    }
  });
}

/* =========================================================
   INIT
========================================================= */
cv["onRuntimeInitialized"] = async () => {
  // Load Haar Cascade
  let res = await fetch(
    "https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml"
  );
  let buf = new Uint8Array(await res.arrayBuffer());
  cv.FS_createDataFile("/", "haarcascade.xml", buf, true, false);

  classifier = new cv.CascadeClassifier();
  classifier.load("haarcascade.xml");

  // Camera
  let stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  video.onloadedmetadata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    renderFaces();
    renderAttendance();
    scanLoop();
    benchmark();
  };
};
</script>
</body>
</html>
